<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="pomodoro" content="Timer for your life, to get rest, to do more, to cook food">
    <meta name="pomodoro" keyword="pomodoro, todo-timer, working timer, training timer egg timer">
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/d74565a49c.js" crossorigin="anonymous"></script>
    <!--stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>LifePomodoro</title>
</head>
<body>
    <main>
        <body>
            <div class="container">
                <h1 class="workout-label">WorkOut Smart</h1>
                <div class="timer">
                    <span id="minutes">25</span>:<span id="seconds">00</span>
                </div>
                <div class="controls">
                    <button id="start-btn">Start</button>
                    <button id="stop-btn">Stop</button>
                    <button id="reset-btn">Reset</button>
                </div>
                <div class="session-controls">
                    <button id="work-btn">Work Session</button>
                    <button id="break-btn">Break Session</button>
                </div>
            </div>
        </body>
 
    </main>

    <footer>
        <section>
            <div>

            </div>
        </section>

    </footer>

    <!--javascript-->
    <script href="./assets/js/script.js"></script>
</body>
</html>
