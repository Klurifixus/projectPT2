<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Meta tags for search enginges -->
        <meta name="description"
            content="WorkSmart - Boost your productivity with our intuitive Pomodoro timer. Stay focused on tasks, take structured breaks, and achieve more in less time. Perfect for work, study, and training sessions.">
        <meta name="keywords" content="Pomodoro, Timer, Productivity, WorkSmart, Study, Focus">
        <!-- Fontawsome -->
        <script src="https://kit.fontawesome.com/d74565a49c.js" crossorigin="anonymous"></script>
        
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="./assets/favicon/site.webmanifest">
        <!-- Stylesheet CSS-->
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- Title -->
        <title>WorkSmart: Your Pomodoro Productivity Booster</title>
    </head>
    
    <body>
        <!-- Main -->
        <main>
            <!-- Pomodoro clock section -->
            <section>
                <div class="container">
                    <h1 class="workout-label">WORK SMART</h1>
                    <div class="intro">
                        <p>Welcome to WorkSmart! Here will be explanations of how to use this app</p>
                    </div>
                    <div class="timer-section">
                        <div class="timer">
                            <span id="minutes">25</span>
                            <span>:</span>
                            <span id="seconds">00</span> 
                        </div>
                       <div class="break-timer">
                            <span id="bminutes">5</span>
                            <span>:</span>
                            <span id="bseconds">00</span>
                        </div>
                        <div class="cycles-timer">
                            <p>Cycles:</p>
                            <p id="cycles">0</p>
                        </div> 
                    </div>
                    <div id="training-section" style="display: none;">
                        <p>Choose exercises for your break times!</p>
                    </div>    
                    <!-- Btn section with controls -->
                    <div class="controls-section">
                        <div class="controls">
                            <div class="tooltip">
                                <button id="start-btn" aria-label="start button"><i class="fa-solid fa-circle-play"></i></button>
                                <span class="tooltiptext">Start the timer</span>
                            </div>
                            <div class="tooltip">
                                <button id="reset-btn" aria-label="reset button"><i class="fa-solid fa-clock-rotate-left"></i></button>
                                <span class="tooltiptext">Reset the timer and settings</span>
                            </div>
                            <div class="tooltip">
                                <button id="stop-btn" aria-label="stop button"><i class="fa-solid fa-circle-pause"></i></button>
                                <span class="tooltiptext">Pause the timer</span>
                            </div>
                            <div class="tooltip">
                                <button id="mute-btn" aria-label="sound on/off button"><i class="fas fa-volume-mute"></i></button>
                                <span class="tooltiptext">Click and when it turns pulsning red "mute" is activated</span>
                            </div>
                        </div>
                    </div>
                    <div class="session-length-controls hidden">
                        <label class="tooltip">
                            Work:
                            <input id="work-minutes" type="number" min="0" max="99" value="25" placeholder="min">
                            <input id="work-seconds" type="number" min="0" max="59" value="0" placeholder="sec">
                            <span class="tooltiptext">Set the work minutes/seconds</span>
                        </label>
                        <label class="tooltip">
                            Break:
                            <input id="break-minutes" type="number" min="0" max="99" value="5" placeholder="min">
                            <input id="break-seconds" type="number" min="0" max="59" value="0" placeholder="sec">
                            <span class="tooltiptext">Set the break minutes/seconds</span>
                        </label>
                        <label class="tooltip" for="input-cycles">
                            Cycles:
                            <input id="input-cycles" type="number" min="1" value="1" placeholder="Cycles">
                            <span class="tooltiptext">Set the number of cycles</span>
                        </label>
                    </div>
                    
                </div> 
                <div>
                    <div class="tooltip">
                        <button id="timer-set">Set timer</button>
                        <span class="tooltiptext">Click twice to open!</span>
                    </div>
                </div>   
                    
            </section>
        </main>
        <script src="./assets/js/script.js"></script>
    </body>

</html>
