<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="pomodoro" content="Timer for your life, to get rest, to do more, to cook food">
    <meta name="pomodoro" keyword="pomodoro, todo-timer, working timer, training timer egg timer">
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/d74565a49c.js" crossorigin="anonymous"></script>
    <!--stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>LifePomodoro</title>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <h1 class="workout-label">WORK SMART</h1>
                <div class="timer">
                    <span id="minutes">25</span>
                    <span>:</span>
                    <span id="seconds">00</span>
                </div>
                <div class="break-timer">
                    <span id="bminutes">5</span>
                    <span>:</span>
                    <span id="bseconds">00</span>
                </div>
                <div class="cycles-timer">
                    <p>Cycles:</p><p id="cycles">0</p>
                </div>

                <div class="controls">
                    <button id="start-btn"><i class="fa-solid fa-circle-play"></i></button>
                    <button id="reset-btn"><i class="fa-solid fa-clock-rotate-left"></i></button>
                    <button id="stop-btn"><i class="fa-solid fa-circle-pause"></i></button>
                </div>
                <div class="session-length-controls">
                    <label>
                        Work: 
                        <input id="work-length" type="number" min="1" max="99" value="25"> min
                    </label>
                    <label>
                        Break: 
                        <input id="break-length" type="number" min="1" max="99" value="5"> min
                    </label>
                </div>
            </div>
        </section>
           
 
    </main>

    <footer>
        <section>
            <div>

            </div>
        </section>

    </footer>

    <!--javascript-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
