<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Spin2Win!</title>
</head>
<body>
    <div class="hero">
        <h1 class="top-text">SPIN TO WIN!</h1>
        <div class="spin-container">
            <div class="spinwheel" id="spinwheel">
                <!--sätt klasser för dessa i css-->
                <div class="1">number 1</div>
                <div class="2">number 2</div>
                <div class="3">number 3</div>
                <div class="4">number 4</div>
                <div class="5">number 5</div>
                <div class="6">number 6</div>
                <div class="7">number 7</div>
                <div class="8">number 8</div>
            </div>
        </div>
        
        <input type="text" id="nameInput" placeholder="Enter Name:" required>
        <button class="btn-spin" onclick="spin()">SPIN 2 WIN</button>
        
        <div id="board-result">
            <h4>SPINS LEFT:<span id="spins-left">3</span></h4>
            <h4>TOTAL SCORE:<span id="total-score">0</span></h4>

        </div>
    </div> 
    
    

<!--flytta upp script om det inte funkar-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
